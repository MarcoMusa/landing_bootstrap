<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>JOBEST</title>
  </head>
  <body>
    <nav id="nav-jobest" class="navbar navbar-expand-lg px-5 py-3 fixed-top">
      <div class="container-fluid">
        <a
          class="
            navbar-brand
            text-uppercase text-info
            fs-3
            fst-italic
            fw-bolder
          "
          href="#"
          >Jo<span class="text-warning">Best</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-ellipsis-h fs-1 text-info"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item px-4">
              <a class="nav-link fs-5 fw-medium" href="#">Home</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link fs-5 fw-medium" href="#">Jobs</a>
            </li>
            <li class="nav-item px-4">
              <a class="nav-link fs-5 fw-medium" href="#">Career tips</a>
            </li>
            <li class="nav-item px-5">
              <buttton class="btn btn-dark-blu rounded-pill"
                ><a class="fs-5 fw-medium text-white px-3 px-lg-5" href="#"
                  >Sign in</a
                ></buttton
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="container h-100">
        <div class="row h-100 align-items-center">
          <div class="col-12 col-md-6 text-center text-md-start">
            <h1 class="font-weight-light text-darkblu display-3 fw-medium">
              Find your job better and faster
            </h1>
            <p class="lead text-grigio">
              Find your best job better and faster with Jobest
            </p>
            <div class="input-group input-group-lg position-relative">
              <button
                class="btn btn-search rounded-circle"
                id="inputGroup-sizing-lg"
              >
                <i class="fas fa-search"></i>
              </button>

              <input
                type="text"
                class="form-control rounded-pill"
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
              />
            </div>
          </div>
        </div>
      </div>
      <img class="bg-header-bubble" src="./img/bg.png" alt="" />
    </header>

    <div style="height: 2000px"></div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
